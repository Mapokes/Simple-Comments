<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./code/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./code/style.css" />

    <title>Simple comments</title>
  </head>
  <body>
    <div class="login-page">
      <header class="login-header">
        <h1>
          simple <br />
          comments <span>LOGIN</span>
        </h1>
      </header>
      <div class="username-area">
        <label for="username">Username</label>
        <input type="text" name="username" id="username-input" placeholder="enter username" />
        <span class="login-error" style="display: none">invalid username/password</span>
      </div>
      <div class="password-area">
        <label for="user-password">Password</label>
        <input type="password" name="user-password" id="user-password-input" placeholder="enter password" />
        <span class="login-error" style="display: none">invalid password/password</span>
      </div>
      <button id="login-btn">LOGIN</button>
      <a id="sign-up-btn" href="./sign-up.html">sign up</a>
    </div>
    <script src="./code/login.js"></script>
  </body>
</html>
